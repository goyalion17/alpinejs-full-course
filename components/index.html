<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <title>Alpine.js Course Components</title>
  </head>
  <body class="bg-gray-100 flex flex-col items-center p-8">
    <!-- Dropdown -->
    <div x-data="{open: false}">
      <button
        @click="open = !open"
        class="inline-flex items-center py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow leading-2 relative"
      >
        Dropdown
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 ml-2 transition-all"
          :class="{'rotate-180' : open}"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m19.5 8.25-7.5 7.5-7.5-7.5"
          />
        </svg>
      </button>
      <ul
        x-show="open"
        @click.outside="open = false"
        x-transition
        class="bg-white shadow-md w-[160px] py-1 absolute rounded-md"
      >
        <li>
          <a class="py-1 px-2 hover:bg-gray-200 flex items-center" href=""
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 mr-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
            Open</a
          >
        </li>
        <li>
          <a class="py-1 px-2 hover:bg-gray-200 flex items-center" href=""
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 mr-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
              />
            </svg>
            Edit</a
          >
        </li>
        <li>
          <a class="py-1 px-2 hover:bg-gray-200 flex items-center" href=""
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 mr-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
            Delete
          </a>
        </li>
      </ul>
    </div>

    <!-- Modal -->
    <div
      x-data="{open: false,accept() {
        console.log('accepted')
      }
    }"
    >
      <button
        @click="open = true"
        class="inline-flex items-center py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow leading-2"
      >
        Modal
      </button>
      <template x-teleport="body">
        <!-- Backdrop -->
        <div
          x-show="open"
          class="fixed flex justify-center items-center left-0 top-0 bottom-0 right-0 z-10 bg-black/50"
        >
          <!-- Dialog -->
          <div
            x-show="open"
            x-transition
            @click.outside="open = false"
            class="w-[90%] md:w-1/3 bg-white rounded-lg"
          >
            <!-- Modal Title -->
            <div
              class="flex items-center justify-between py-2 px-4 text-lg font-semibold bg-gray-100 rounded-t-lg"
            >
              <h2>Modal Title</h2>
              <button @click="open = false" class="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <!-- Modal Body -->
            <div class="p-4">Modal Content</div>
            <!-- Modal Footer -->
            <div
              class="flex justify-end space-x-2 py-2 px-4 text-lg font-semibold bg-gray-100 rounded-b-lg"
            >
              <button
                @click="accept"
                class="inline-flex items-center py-1 px-3 bg-emerald-500 hover:bg-opacity-95 text-white rounded-md shadow leading-2"
              >
                Accept
              </button>
              <button
                @click="open = false"
                class="inline-flex items-center py-1 px-3 bg-gray-300 hover:bg-opacity-95 text-gray-800 rounded-md shadow leading-2"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Tabs -->
    <div x-data=""></div>

    <!-- Carousel -->
    <div x-data=""></div>

    <!-- Accordion -->
    <div x-data=""></div>

    <!-- Notification -->
    <div x-data=""></div>

    <!-- Popover -->
    <div x-data=""></div>
  </body>
</html>
